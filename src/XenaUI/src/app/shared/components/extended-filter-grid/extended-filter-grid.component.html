<split
    class="height-pc-100"
    direction="horizontal"
    (dragEnd)="dragEnd($event)"
    [gutterSize]="5"
    #horizontalSplit
>
    <split-area
        [size]="splitterConfig.leftHorizontal"
        [perfect-scrollbar]="perfectScrollbarConfig"
    >
        <xn-ag-grid
            *ngIf="
                countryGridData &&
                countryGridData.columns &&
                countryGridData.columns.length
            "
            #countryGrid
            [id]="countryGridId"
            [dataSource]="countryGridData"
            [readOnly]="true"
            [globalProperties]="globalProperties"
            [columnsLayoutSettings]="columnsLayoutSettings[countryGridId]"
            [fitWidthColumn]="true"
            (rowClick)="countrySelectionChanged($event)"
            (hasValidationError)="
                hasValidationErrorHandler($event, 'countryGrid')
            "
        >
        </xn-ag-grid>
    </split-area>
    <split-area
        [size]="splitterConfig.rightHorizontal"
        [perfect-scrollbar]="perfectScrollbarConfig"
    >
        <xn-ag-grid
            *ngIf="
                filterGridData &&
                filterGridData.columns &&
                filterGridData.columns.length
            "
            #filterGrid
            [id]="filterGridId"
            [dataSource]="filterGridData"
            [redRowOnDelete]="true"
            [hasPriorityColumn]="true"
            [globalProperties]="globalProperties"
            [readOnly]="isFilterGridReadOnly"
            [isEditting]="!isFilterGridReadOnly"
            [disabledAll]="isFilterGridDisabled"
            [columnsLayoutSettings]="columnsLayoutSettings[filterGridId]"
            [fitWidthColumn]="true"
            (deleteClick)="deleteColumnClick($event)"
            (editClick)="onEditClick($event, 'Edit')"
            (filterExtendedClick)="onEditClick($event, 'FilterExtended')"
            (cellEditingStarted)="onTableEditStart()"
            (cellEditingStopped)="onTableEditEnd()"
            (cellValueChanged)="
                onTableEditSuccess(); onFilterGridEditEnded($event)
            "
            (onPriorityEditEnded)="addAllFilterItemsToCache($event)"
            (hasValidationError)="
                hasValidationErrorHandler($event, 'filterGrid')
            "
        >
        </xn-ag-grid>
    </split-area>
</split>

<p-dialog
    [styleClass]="'xn-p-dialog-resizable'"
    [(visible)]="showDialog"
    [resizable]="true"
    [draggable]="true"
    modal="modal"
    [width]="1366"
    [height]="768"
    [minWidth]="1024"
    [minHeight]="600"
    responsive="true"
    appendTo="body"
>
    <p-header>
        <div class="modal-header--information">
            <span class="fa fa-info-circle header-icon pull-left"></span>
            <span class="header-text pull-left">
                <label-translation
                    [keyword]="'EFGrid__Extended_Filter_Detail'"
                ></label-translation>
            </span>
            <button
                type="button"
                mat-raised-button
                class="mat-btn-close-popup"
                (click)="cancel()"
            >
                <span class="fa fa-fw fa-close"></span>
            </button>
        </div>
    </p-header>
    <perfect-scrollbar
        *ngIf="showDialog"
        class="query-builder-container height-pc-100"
    >
        <query-builder
            *ngIf="config"
            class="height-pc-100"
            [comboData]="listComboBox"
            [(ngModel)]="query"
            [config]="config"
            [isReadOnly]="isReadOnly"
            (onChanged)="onQueryBuilderChanged($event)"
        >
        </query-builder>
    </perfect-scrollbar>
    <p-footer>
        <div
            class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix no-border no-padding"
        >
            <button
                type="button"
                mat-raised-button
                class="ui-widget ui-state-default ui-corner-all ui-button-text-only"
                (click)="cancel()"
            >
                <span class="bt-t ui-button-text ui-c">
                    <label-translation
                        [keyword]="'EFGrid__Cancel'"
                    ></label-translation>
                </span>
            </button>
            <button
                *ngIf="!isReadOnly"
                type="button"
                mat-raised-button
                class="mat-btn-blue ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                [disabled]="isApplyDisabled"
                (click)="apply()"
            >
                <span class="bt-t ui-button-text ui-c">
                    <label-translation
                        [keyword]="'EFGrid__Apply'"
                    ></label-translation>
                </span>
            </button>
        </div>
        <div
            class="widget-info__resize_bottom xn-icon__resize icon-black"
        ></div>
    </p-footer>
</p-dialog>
