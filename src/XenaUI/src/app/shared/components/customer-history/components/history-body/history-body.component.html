<div *ngIf="data" class="history-body">

    <ng-container [ngSwitch]="data.type">
        <div *ngSwitchCase="1">
            <!-- Form without label-->
            <ng-container *ngIf="data.content && data.content.length">
                <form class="form-horizontal">
                    <div class="form-group" *ngFor="let item of data.content">
                        <div class="col-sm-12">
                            <label class="control-label" xn-tooltip [tooltipText]="item.label">{{item.value}}</label>
                        </div>
                    </div>
                </form>
            </ng-container>
        </div>
        <div *ngSwitchCase="2">
            <!-- Form with label/value-->
            <ng-container *ngIf="data.content && data.content.length">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let item of data.content">
                            <td>{{item.label}}</td>
                            <td>{{item.value}}</td>
                        </tr>
                    </tbody>
                </table>
            </ng-container>
        </div>
        <div *ngSwitchCase="3">
            <!-- Table -->
            <table class="table table-striped" *ngIf="tableDataSource">
                <thead>
                    <tr>
                        <th *ngFor="let item of tableDataSource.header">{{item.value}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of tableDataSource.body">
                        <td *ngFor="let col of row">
                            <div [innerHTML]="col"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngSwitchCase="4">
            <!--<iframe [src]="data.content | safe"></iframe>-->
        </div>
    </ng-container>

</div>
