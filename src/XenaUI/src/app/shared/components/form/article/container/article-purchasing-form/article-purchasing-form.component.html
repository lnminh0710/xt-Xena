<div *ngIf="isRenderForm" class="form-container  margin-top--sd" [ngClass]="{'submitted': articlePurchasingForm.submitted}">
    <form [formGroup]="articlePurchasingForm" class="form-horizontal  article-main-form" id="articlePurchasingForm" novalidate>
        <control-focus formName="articlePurchasingForm" focusControl="price"></control-focus>
        <div class="col-xs-12  col-sm-10  col-md-8  col-lg-6">
            <div class="form-group">
                <label for="idRepIsoCountryCode" class="control-label  col-sm-4  required">{{data.idRepIsoCountryCode.displayValue}}</label>
                <div class="col-sm-8">
                    <div class="full-width">
                        <xn-combo-box #idRepIsoCountryCode
                                      wjDropdownHelper
                                      [form]="articlePurchasingForm"
                                      formControlName="idRepIsoCountryCode"
                                      class="custom-wj-input-control xn-select"
                                      [itemsSource]="listComboBox.countryCode"
                                      [displayMemberPath]="'textValue'"
                                      [selectedValuePath]="'idValue'"
                                      [isEditable]="true"
                                      [isRequired]="false"
                                      placeholder="Please select"
                                      (selectedIndexChanged)="onChangeCountry($event)">
                        </xn-combo-box>
                        <control-messages [xn-trigger-click-inside-cbo]="idRepIsoCountryCode" [control]="articlePurchasingForm.controls.idRepIsoCountryCode" icon="globe"></control-messages>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="control-label  col-sm-4  required">{{data.price.displayValue}}</label>
                <div class="col-sm-8">
                    <input #priceNumber formControlName="price"
                           id="price" 
                           name="price"
                           type="text" 
                           xn-numeric 
                           [min]="0"
                           [max]="9999999999"
                           [format]="globalNumberFormat" 
                           class="custom-wj-input-control xn-input">
                    <clear-text [controlType]="'number'"
                                [inputControl]="articlePurchasingForm.controls['price']"
                                [enableClearText]="true" [controlName]="'price'"></clear-text>
                    <control-messages [control]="articlePurchasingForm.controls['price']" [icon]="'globe'"></control-messages>
                </div>
            </div>
            <div class="form-group">
                <label for="currency" class="control-label  col-sm-4  required">{{data.currency.displayValue}}</label>
                <div class="col-sm-8">
                    <div class="full-width">
                        <xn-combo-box #currency
                                      wjDropdownHelper
                                      [form]="articlePurchasingForm"
                                      formControlName="currency"
                                      class="custom-wj-input-control xn-select"
                                      [itemsSource]="listComboBox.currency"
                                      [displayMemberPath]="'textValue'"
                                      [selectedValuePath]="'idValue'"
                                      [isEditable]="true"
                                      [isRequired]="false"
                                      placeholder="Please select">
                        </xn-combo-box>
                        <control-messages [xn-trigger-click-inside-cbo]="currency" [control]="articlePurchasingForm.controls.currency" icon="money"></control-messages>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="vat" class="control-label  col-sm-4  required">{{data.vat.displayValue}}</label>
                <div class="col-sm-8">
                    <div class="full-width">
                        <xn-combo-box #vat
                                      wjDropdownHelper
                                      [form]="articlePurchasingForm"
                                      formControlName="vat"
                                      class="custom-wj-input-control xn-select"
                                      [itemsSource]="listComboBox.vat"
                                      [displayMemberPath]="'textValue'"
                                      [selectedValuePath]="'idValue'"
                                      [isEditable]="true"
                                      [isRequired]="false"
                                      placeholder="Please select">
                        </xn-combo-box>
                        <control-messages [xn-trigger-click-inside-cbo]="vat" [control]="articlePurchasingForm.controls.vat" icon="percent"></control-messages>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
