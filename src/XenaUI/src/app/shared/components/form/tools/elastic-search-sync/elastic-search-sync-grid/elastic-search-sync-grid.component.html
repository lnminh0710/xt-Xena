<div class="e-g">
    <xn-ag-grid
        #syncGrid
        [id]="gridId"
        *ngIf="dataSource && dataSource.columns && dataSource.columns.length"
        [dataSource]="dataSource"
        [isShowedHeader]="true"
        [rowBackground]="rowBackground"
        [showMenuRowGrouping]="true"
        [rowBackgroundGlobal]="rowBackgroundGlobal"
        [borderRow]="borderRow"
        [backgroundImage]="backgroundImage"
        [background]="background"
        [gridStyle]="gridStyle"
        [fitWidthColumn]="true"
    >
    </xn-ag-grid>
    <div class="m bg-disabled" *ngIf="isGettingData"></div>
    <div class="c" *ngIf="isGettingData">
        <div class="c-t">
            <span>
                <span *ngIf="gettingDataMessage">{{ gettingDataMessage }}</span>
                <label-translation
                    *ngIf="!gettingDataMessage"
                    [keyword]="'ESS_Grid__Getting_data_to_synchronize'"
                ></label-translation>
            </span>
            <i class="fa fa-spinner fa-spin"></i>
        </div>
    </div>
</div>
