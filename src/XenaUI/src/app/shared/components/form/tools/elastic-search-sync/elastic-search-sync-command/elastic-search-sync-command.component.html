<div class="height-pc-100">
    <div class="col-xs-4  margin-top--md">
        <label class="col-xs-6  col-sm-3  col-md-2">
            <label-translation [keyword]="'ESS_Command__Sync_mode'"></label-translation>
        </label>
        <div class="col-xs-6  col-sm-4  m-c">
            <div class="full-width"
                 [ngClass]="{'xn-disabled': !isIdle}">
                <xn-combo-box #syncModeCombobox
                              wjDropdownHelper
                              [(ngModel)]="syncMode"
                              class="xn-select"
                              [itemsSource]="syncModeList"
                              [displayMemberPath]="'textValue'"
                              [selectedValuePath]="'idValue'"
                              [isEditable]="true"
                              [isRequired]="false"
                              placeholder="Please select"
                              (selectedIndexChanged)="onSyncModeChanged()">
                </xn-combo-box>
            </div>
        </div>
        <div class="col-xs-12  col-sm-5  col-md-6">
            <button type="button"
                    class="{{(isIdle ? 'mat-btn-green' : 'mat-btn-red')}}  mat-raised-button"
                    mat-raised-button
                    [disabled]="syncMode === SYNC_MODE_CONSTANT.byId && !syncIdString?.trim()"
                    (click)="startStop()">
              <i class="fa {{(isIdle ? 'fa-play' : 'fa-ban')}}"
                 aria-hidden="true"></i>
              <span class="bt-t-i">
                <label-translation *ngIf="isIdle" [keyword]="'ESS_Command__Start'"></label-translation>
                <label-translation *ngIf="!isIdle" [keyword]="'ESS_Command__Stop'"></label-translation>
              </span>
            </button>
            <input *ngIf="syncMode === SYNC_MODE_CONSTANT.byId" type="text" class="id-value" [(ngModel)]="syncIdString" (ngModelChange)="onUpdateSyncIds()"/>
        </div>
    </div>
    <div class="col-xs-8  no-padding-right">
        <div class="col-xs-12  no-padding  e-p">
            <progressbar [value]="progressBarValue" type="success" [animate]="true" [max]="100">{{progressBarValue}}%</progressbar>
        </div>
    </div>
</div>
