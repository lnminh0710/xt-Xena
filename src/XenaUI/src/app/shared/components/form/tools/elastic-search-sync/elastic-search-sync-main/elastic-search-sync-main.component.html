<div class="col-xs-12 m">
    <div class="t">
        <div class="col-xs-4 no-padding-left height-pc-100">
            <div class="xn__form-header">
                <label-translation
                    [keyword]="'ESS_Main__Module'"
                ></label-translation>
            </div>
            <div class="e-s-t">
                <elastic-search-sync-tab
                    [data]="tabs"
                    [isIdle]="isIdle"
                    [syncMode]="syncMode"
                    (outputData)="onTabOutputData($event)"
                >
                </elastic-search-sync-tab>
            </div>
        </div>
        <div class="col-xs-8 no-padding-right height-pc-100">
            <div class="xn__form-header">
                <label-translation
                    [keyword]="'ESS_Main__Result'"
                ></label-translation>
            </div>
            <div class="e-s-g">
                <elastic-search-sync-grid
                    #searchSyncGrid
                    [gridId]="searchSyncGridId"
                    [isGettingData]="isGettingData"
                    [gettingDataMessage]="gettingDataMessage"
                    [rowBackground]="rowBackground"
                    [rowBackgroundGlobal]="rowBackgroundGlobal"
                    [borderRow]="borderRow"
                    [backgroundImage]="backgroundImage"
                    [background]="background"
                    [gridStyle]="gridStyle"
                    [data]="dataSource"
                >
                </elastic-search-sync-grid>
            </div>
        </div>
    </div>
    <div class="b">
        <elastic-search-sync-command
            #searchSyncCommand
            [percentValue]="percentValue"
            [isIdle]="isIdle"
            (output)="onCommandOutput($event)"
            (updateSyncIds)="updateSyncIds($event)"
            (callStart)="onCallStart()"
            (callStop)="onCallStop()"
        ></elastic-search-sync-command>
    </div>
</div>
