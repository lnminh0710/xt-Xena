<p-dialog #pDialogEmailSetting
          [styleClass]="dialogStyleClass"
          header=""
          [(visible)]="showDialogData"
          [resizable]="isResizable"
          [draggable]="isDraggable"
          modal="modal"
          width="1200"
          height="768"
          responsive="true"
          appendTo="body">
    <p-header>
        <div class="modal-header--information">
            <span class="fa  fa-tasks  header-icon  pull-left"></span>
            <span class="header-text  pull-left"><label-translation [keyword]="'Email_Setting_Popup__Email_Setting'"></label-translation></span>
            <button type="button"
                    mat-raised-button
                    class="mat-btn-close-popup"
                    (click)="close()">
                <span class="fa fa-fw fa-close"></span>
            </button>
            <button type="button"
                    mat-raised-button
                    class="mat-btn-expand-popup"
                    *ngIf="!isMaximized"
                    (click)="maximize()">
                <span class="fa fa-window-maximize"></span>
            </button>
            <button type="button"
                    mat-raised-button
                    class="mat-btn-collapse-popup"
                    *ngIf="isMaximized"
                    (click)="restore()">
                <span class="fa fa-window-restore"></span>
            </button>
        </div>
    </p-header>
    <email-setting #emailSetting
        [isOnPopup]="true"
        [emailSettingData]="emailSettingData"
        (outputData)="emailSettingOutput($event)"
        (deleteEmailTemplate)="callSaveEmailTemplateData($event)"
        (saveEmailTemplate)="callSaveEmailTemplateData($event)"
        (sendEmailEvent)="callSendEmail($event)">
    </email-setting>

    <p-footer>
        <div class="widget-info__resize_bottom xn-icon__resize icon-black"></div>
    </p-footer>
</p-dialog>
