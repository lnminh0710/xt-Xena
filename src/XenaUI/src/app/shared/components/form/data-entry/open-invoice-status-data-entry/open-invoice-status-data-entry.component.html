<div
    class="col-xs-12 height-100-pc status-container"
    [ngClass]="{
        'red-bg': displayItems.length,
        'orange-bg': displayItems.length,
        'white-color': displayItems.length
    }"
>
    <div class="title">
        <label-translation
            [keyword]="'Open_Invoice_Status_Data__Open_Invoice_Status'"
        ></label-translation>
    </div>

    <div class="content" *ngIf="displayItems.length">
        <ul class="no-margin no-padding">
            <li *ngFor="let item of displayItems" class="no-margin no-padding">
                <span>
                    <i
                        class="fa fa-check margin-right--sd"
                        *ngIf="item.isActive && !item.isDanger"
                    ></i>
                    <i
                        class="fa fa-exclamation-triangle margin-right--sd"
                        *ngIf="item.isActive && item.isDanger"
                    ></i>
                    {{ item.text }}
                </span>
            </li>
        </ul>
    </div>
</div>
