<div *ngIf="isRenderForm"
     [ngClass]="{'submitted': formGroup.submitted}"
     class="form-container">
    <form [formGroup]="formGroup" id="changePasswordFormGroup" class="form-horizontal  height-pc-100">
        <control-focus #focusControl [formName]="'changePasswordFormGroup'" [focusControl]="'currentPassword'"></control-focus>
        <div class="form-group">
            <label for="password" class="control-label  col-sm-4"><label-translation [keyword]="'Change_password_F__Current_password'"></label-translation></label>
            <div class="col-sm-8">
                <div class="full-width">
                    <input type="password"
                           class="form-control  xn-input"
                           name="currentPassword"
                           formControlName="currentPassword" />
                    <control-messages [type]="'textbox'"
                                      [control]="formGroup.controls.currentPassword"
                                      [icon]="'key'">
                    </control-messages>
                    <div *ngIf="oldPasswordIsWrong">
                        <div class="alert alert-danger"><label-translation [keyword]="'Change_password_F__Current_password_is_wrong'"></label-translation></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="xn__form-header">
            <span><label-translation [keyword]="'Change_password_F__New_password'"></label-translation></span>
        </div>
        <div class="form-group">
            <label for="password" class="control-label  col-sm-4"><label-translation [keyword]="'Change_password_F__New_password'"></label-translation></label>
            <div class="col-sm-8">
                <div class="full-width">
                    <input type="password"
                           class="form-control  xn-input"
                           name="password"
                           formControlName="password"
                           (keyup)="passwordKeyPess()" />
                    <control-messages [type]="'textbox'"
                                      [control]="formGroup.controls.password"
                                      [icon]="'key'">
                    </control-messages>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label  col-sm-4"><label-translation [keyword]="'Change_password_F__Retype_password'"></label-translation></label>
            <div class="col-sm-8">
                <div class="full-width">
                    <input type="password"
                           class="form-control  xn-input"
                           name="rePassword"
                           formControlName="rePassword"
                           (keyup)="passwordKeyPess()" />
                    <control-messages [type]="'textbox'"
                                      [control]="formGroup.controls.rePassword"
                                      [icon]="'key'">
                    </control-messages>

                    <div *ngIf="!passwordIsMatched">
                        <div class="alert alert-danger" *ngIf="!passwordIsMatched"><label-translation [keyword]="'Change_password_F__Password_is_not_match'"></label-translation></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12  margin-top--sd  password-rule">
            <p>
              <label-translation [keyword]="'Change_password_F__Specifies_the_user'"></label-translation>
            </p>
            <ul class="border-none">
                <li><label-translation [keyword]="'Change_password_F__Minimum_8_characters'"></label-translation></li>
                <li><label-translation [keyword]="'Change_password_F__At_least_1_Uppercase_Alphabet'"></label-translation></li>
                <li><label-translation [keyword]="'Change_password_F__At_least_1_Lowercase_Alphabet'"></label-translation></li>
                <li><label-translation [keyword]="'Change_password_F__At_least_1_Number'"></label-translation></li>
                <li><label-translation [keyword]="'Change_password_F__At_least_one_special'"></label-translation></li>
            </ul>
        </div>
    </form>
</div>
