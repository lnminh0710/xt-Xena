<p-dialog
  #pDialogEmailTemplate
  header=""
  [styleClass]="'email-template-dialog'"
  [(visible)]="showDialog"
  [resizable]="false"
  [draggable]="false"
  modal="modal"
  width="500"
  responsive="false"
  appendTo="body"
  [closable]="false"
>
  <p-header>
    <div class="modal-header--information">
      <span class="fa fa-floppy-o header-icon pull-left"></span>
      <span class="header-text pull-left"
        ><label-translation
          [keyword]="'Dialog_add_wt__Create_New_Template'"
        ></label-translation
      ></span>
      <button
        type="button"
        mat-raised-button
        class="mat-btn-close-popup"
        aria-label="Close"
        (click)="cancel()"
      >
        <span class="fa fa-fw fa-close"></span>
      </button>
    </div>
  </p-header>
  <div class="col-xs-12 no-padding height-pc-100">
    <label for="templateName" class="col-xs-12 control-label required"
      ><label-translation
        [keyword]="'Dialog_add_wt__Template_Name'"
      ></label-translation
      >:</label
    >
    <div class="col-xs-12">
      <input
        #templateNameCtrl
        class="form-control xn-input"
        type="text"
        id="templateName"
        name="templateName"
        [(ngModel)]="templateName"
        autocomplete="off"
        (keyup)="templateNameUp($event)"
      />
      <div class="alert alert-danger" *ngIf="!templateName && submitted">
        <label-translation
          [keyword]="'Dialog_add_wt__Required'"
        ></label-translation>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button
        type="button"
        mat-raised-button
        class="btn-cancel pull-right"
        (click)="cancel()"
      >
        <span class="bt-t"
          ><label-translation
            [keyword]="'Dialog_add_wt__Cancel'"
          ></label-translation
        ></span>
      </button>
      <button
        type="button"
        mat-raised-button
        class="mat-btn-orange pull-right"
        (click)="save()"
      >
        <span class="bt-t"
          ><label-translation
            [keyword]="'Dialog_add_wt__Save'"
          ></label-translation
        ></span>
      </button>
    </div>
  </p-footer>
</p-dialog>
