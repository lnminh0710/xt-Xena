<p-dialog #pDialogUserRole
          header=""
          [styleClass]="'user-role-dialog'"
          [(visible)]="showDialog"
          [resizable]="false"
          [draggable]="false"
          modal="modal"
          width="600"
          height="500"
          responsive="false"
          appendTo="body"
          [closable]="false">
    <p-header>
        <div class="modal-header--information">
            <span class="fa fa-users header-icon  pull-left"></span>
            <span class="header-text  pull-left"><label-translation [keyword]="'Dialog_user_role__Assign_User_Roles'"></label-translation></span>
            <button type="button"
                    mat-raised-button
                    class="mat-btn-close-popup"
                    aria-label="Close"
                    (click)="cancel()">
                <span class="fa fa-fw fa-close"></span>
            </button>
        </div>
    </p-header>
    <div class="col-xs-12 no-padding  height-pc-100">
        <xn-ag-grid *ngIf="roleDatasource && roleDatasource.columns && roleDatasource.columns.length"
                    [id]="roleGridId"
                    [dataSource]="roleDatasource"
                    [readOnly]="false"
                    [allowSelectAll]="true"
                    [fitWidthColumn]="true"
                    (cellEditStopped)="onRoleChanged($event)"
                    (onMarkedAsSelectedAll)="onRoleChanged($event)">
        </xn-ag-grid>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button"
                    mat-raised-button
                    class="btn-cancel pull-right"
                    (click)="cancel()">
                <span class="bt-t"><label-translation [keyword]="'Dialog_user_role__Cancel'"></label-translation></span>
            </button>
            <button type="button"
                    mat-raised-button
                    class="mat-btn-orange pull-right"
                    (click)="save()">
                <span class="bt-t"><label-translation [keyword]="'Dialog_user_role__Save'"></label-translation></span>
            </button>
        </div>
    </p-footer>
</p-dialog>
