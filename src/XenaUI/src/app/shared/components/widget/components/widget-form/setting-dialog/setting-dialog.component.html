<p-dialog
  *ngIf="showDialog"
  [styleClass]="'xn-p-dialog-resizable'"
  [(visible)]="showDialog"
  modal="true"
  width="400"
  height="700"
  responsive="true"
  appendTo="body"
  [resizable]="true"
  [draggable]="true"
  [closeOnEscape]="false"
  [contentStyle]="{ 'padding-bottom': 0, 'padding-top': 0 }"
>
  <p-header>
    <div class="modal-header--information">
      <span *ngIf="_control.layoutType !== typeForm.Control" class="header-text"
        ><label-translation
          [keyword]="'SettingDialog__Setting'"
        ></label-translation>
        {{ title }}</span
      >
      <span *ngIf="_control.layoutType === typeForm.Control" class="header-text"
        ><label-translation
          [keyword]="'SettingDialog__Setting'"
        ></label-translation>
        {{ title }} {{ labelName }}</span
      >
      <button
        type="button"
        mat-raised-button
        class="mat-btn-close-popup"
        aria-label="Close"
        (click)="close()"
      >
        <span class="fa fa-fw fa-close"></span>
      </button>
    </div>
  </p-header>
  <div class="row field-content" [perfect-scrollbar]="perfectScrollbarConfig">
    <strong *ngIf="multiControl"
      ><label-translation
        [keyword]="'SettingDialog__Selected'"
      ></label-translation>
      {{ multiControl.length }}
      <label-translation
        [keyword]="'SettingDialog__fields_setting'"
      ></label-translation>
    </strong>
    <app-property-panel-grid
      [datasource]="properties"
      [usingModule]="ofModule"
      (onPropertiesApply)="apply($event)"
      (onPropertiesChange)="propertiesChange($event)"
    ></app-property-panel-grid>
  </div>

  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button label="Cancel" type="button" mat-raised-button (click)="close()">
        <span class="bt-t ui-button-text ui-c"
          ><label-translation
            [keyword]="'SettingDialog__Cancel'"
          ></label-translation
        ></span>
      </button>
      <button
        label="Save"
        type="button"
        mat-raised-button
        class="mat-btn-blue"
        (click)="apply($event)"
      >
        <span class="bt-t ui-button-text ui-c"
          ><label-translation
            [keyword]="'SettingDialog__Apply'"
          ></label-translation
        ></span>
      </button>
    </div>
    <div class="widget-info__resize_bottom xn-icon__resize icon-black"></div>
  </p-footer>
</p-dialog>
