<ng-container>
  <div [ngClass]="{'xn-disabled' : !isActive}" class="quantity-article">
    <input
      #input
      [(ngModel)]="value"
      (change)="onKeepValueChanged($event)"
      type="text"
      [readonly]="!isActive"
      xn-numeric
      [format]="'N'"
      [typeNumber]="0"
      class="full-width quantity numeric"
    />
    <i
      (click)="handleQuantityKeep()"
      class="keep fa fa-user-circle-o"
      aria-hidden="true"
    ></i>
  </div>
</ng-container>
