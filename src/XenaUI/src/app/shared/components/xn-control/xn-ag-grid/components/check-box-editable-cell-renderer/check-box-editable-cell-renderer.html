<div class="text-center" *ngIf="value != -1">
  <ng-container
    [ngSwitch]="componentParent && componentParent.isEditting && !componentParent.disabledAll"
  >
    <ng-container *ngSwitchCase="true">
      <mat-checkbox
        color="primary"
        [(ngModel)]="value"
        [disabled]="isDisabled"
        (change)="onCheckboxChange($event)"
      >
      </mat-checkbox>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <i
        class="fa fa-check"
        [ngClass]="{'active' : value, 'in-active' :  !value }"
      ></i>
    </ng-container>
  </ng-container>
</div>
