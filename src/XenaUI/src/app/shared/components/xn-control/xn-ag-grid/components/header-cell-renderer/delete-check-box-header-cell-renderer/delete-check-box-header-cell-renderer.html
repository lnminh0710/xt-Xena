<base-header-cell-renderer
    [params]="params"
    [template]="template"
    [contentStyle]="'text-center full-width-height'"
>
</base-header-cell-renderer>

<ng-template #template>
    <i class="fa fa-trash-o">&nbsp;</i
    ><span class="inline-block">
        <mat-checkbox
            color="primary"
            [(ngModel)]="value"
            (click)="onClick($event)"
            (change)="onCheckboxChange($event)"
        >
        </mat-checkbox>
    </span>
</ng-template>
