<p-dialog
  header=""
  *ngIf="showDialog"
  [styleClass]="'xn-p-dialog-resizable'"
  [(visible)]="showDialog"
  modal="true"
  width="400"
  height="700"
  responsive="true"
  appendTo="body"
  [resizable]="true"
  [draggable]="true"
  [contentStyle]="{ 'padding-bottom': 0, 'padding-top': 0 }"
>
  <p-header>
    <div class="modal-header--information">
      <span class="header-text"
        ><label-translation
          [keyword]="'Property_pofd__Set_order_of_Display_Fields'"
        ></label-translation
      ></span>
      <button
        type="button"
        mat-raised-button
        class="mat-btn-close-popup"
        aria-label="Close"
        (click)="close()"
      >
        <span class="fa fa-fw fa-close"></span>
      </button>
    </div>
  </p-header>
  <div class="row property-panel__order-text">
    <div class="col-xs-12 no-padding wt-rs__apply-for margin-bottom--sd">
      <span class="wt-rs__apply-for__text"
        ><label-translation
          [keyword]="'Property_pofd__Order_by_for'"
        ></label-translation
        >:
      </span>
      <mat-radio-group [(ngModel)]="applyFor">
        <mat-radio-button
          color="primary"
          class="wt-rs__apply-for__radio"
          value="1"
        >
          <label-translation
            [keyword]="'Property_pofd__Default'"
          ></label-translation>
        </mat-radio-button>
        <mat-radio-button
          color="primary"
          class="wt-rs__apply-for__radio"
          value="2"
        >
          <label-translation
            [keyword]="'Property_pofd__Only_this_widget'"
          ></label-translation>
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="drag-and-drop-header bg-gray">
      <div class="drag-and-drop__icon-header">&nbsp;</div>
      <div class="drag-and-drop__text-header">
        <label-translation
          [keyword]="'Property_pofd__Column_name'"
        ></label-translation>
      </div>
      <div class="drag-and-drop__number-header">
        <label-translation
          [keyword]="'Property_pofd__Order_No'"
        ></label-translation
        >.
      </div>
    </div>
    <property-panel-order-field-display-item
      *ngIf="applyFor == 1"
      [data]="displayFieldsForAll"
      (isDirty)="isDirtyAll = true"
    >
    </property-panel-order-field-display-item>

    <property-panel-order-field-display-item
      *ngIf="applyFor == 2"
      [data]="displayFieldsForOnly"
      (isDirty)="isDirtyOnly = true"
    >
    </property-panel-order-field-display-item>
  </div>

  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button
        label="Cancel"
        pbutton=""
        type="button"
        mat-raised-button
        (click)="close()"
      >
        <span class="bt-t ui-button-text ui-c"
          ><label-translation
            [keyword]="'Property_pofd__Cancel'"
          ></label-translation
        ></span>
      </button>
      <button
        label="Save"
        pbutton=""
        type="button"
        mat-raised-button
        class="mat-btn-blue"
        (click)="apply()"
      >
        <span class="bt-t ui-button-text ui-c"
          ><label-translation
            [keyword]="'Property_pofd__Apply'"
          ></label-translation
        ></span>
      </button>
    </div>
    <div class="widget-info__resize_bottom xn-icon__resize icon-black"></div>
  </p-footer>
</p-dialog>
