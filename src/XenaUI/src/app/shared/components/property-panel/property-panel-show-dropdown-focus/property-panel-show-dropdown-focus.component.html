<p-dialog header=""
          *ngIf="showDialog"
          [styleClass]="'xn-p-dialog-resizable'"
          [(visible)]="showDialog"
          modal="true"
          width="400"
          height="700"
          responsive="true"
          appendTo="body"
          [resizable]="true"
          [draggable]="true"
          [contentStyle]="{'padding-bottom': 0, 'padding-top': 0}">
    <p-header>
        <div class="modal-header--information">
            <span class="header-text"><label-translation [keyword]="'Property_psdf__Show_dropdown_when_focus_on_field'"></label-translation></span>
            <button type="button"
                    mat-raised-button
                    class="mat-btn-close-popup"
                    aria-label="Close"
                    (click)="close()">
                <span class="fa fa-fw fa-close"></span>
            </button>
        </div>
    </p-header>
    <div class="row  property-panel__order-text">
        <div class="drag-and-drop-header  bg-gray">
            <div class="drag-and-drop__icon-header">&nbsp;</div>
            <div class="drag-and-drop__text-header"><label-translation [keyword]="'Property_psdf__Column_name'"></label-translation></div>
            <div class="drag-and-drop__number-header"><label-translation [keyword]="'Property_psdf__Data_type'"></label-translation></div>
        </div>
        <div class="display-fields">
            <div #fieldBody class="col-xs-12 no-padding  pl__of__display-item"
                 [perfect-scrollbar]="perfectScrollbarConfig">
                <div class="pl__of-top-element  height-0"></div>
                <div class="drad-and-drop-body"
                     dragula="order-fields-display-item-bag" *ngFor="let item of displayFields">
                    <div class="drag-and-drop-panel" *ngIf="!item.hidden" >
                        <div class="drag-and-drop__icon no-drag">
                            <mat-checkbox color="primary"
                                          class="checkbox-item"
                                          [(ngModel)]="item.selected"
                            >
                            </mat-checkbox>
                        </div>
                        <div class="drag-and-drop__text">
                            {{item.value}}
                        </div>
                        <div class="drag-and-drop__number">
                            {{item.dataType | toType}}
                        </div>
                    </div>
                    <div class="pl__of-bottom-element  height-0"></div>
                </div>
            </div>
        </div>

    </div>

    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button label="Cancel"
                    pbutton=""
                    type="button"
                    mat-raised-button
                    (click)="close()">
                <span class="bt-t  ui-button-text ui-c"><label-translation [keyword]="'Property_psdf__Cancel'"></label-translation></span>
            </button>
            <button label="Save"
                    pbutton=""
                    type="button"
                    mat-raised-button
                    class="mat-btn-blue"
                    (click)="apply()">
                <span class="bt-t  ui-button-text ui-c"><label-translation [keyword]="'Property_psdf__Apply'"></label-translation></span>
            </button>
        </div>
        <div class="widget-info__resize_bottom xn-icon__resize icon-black"></div>
    </p-footer>
</p-dialog>
