<p-dialog
    header=""
    *ngIf="showDialog"
    [styleClass]="'xn-p-dialog-resizable'"
    [(visible)]="showDialog"
    modal="true"
    width="1200"
    height="700"
    responsive="true"
    appendTo="body"
    [resizable]="true"
    [draggable]="true"
    [contentStyle]="{ 'padding-bottom': 0, 'padding-top': 0 }"
>
    <p-header>
        <div class="modal-header--information">
            <span class="header-text"
                ><label-translation
                    [keyword]="'Property_bi__Background_Image_Gallery'"
                ></label-translation
            ></span>
            <button
                type="button"
                mat-raised-button
                class="mat-btn-close-popup"
                aria-label="Close"
                (click)="close()"
            >
                <span class="fa fa-fw fa-close"></span>
            </button>
        </div>
    </p-header>
    <div class="row property-panel__order-text">
        <div class="display-fields">
            <!--            <div #fieldBody class="col-xs-12 no-padding  pl__of__display-item"-->
            <!--                 [perfect-scrollbar]="perfectScrollbarConfig">-->
            <div class="pl__of-top-element height-0"></div>
            <xn-file-explorer
                #xnFileExplorerComponentCtrl
                [xnTableUploadedFilesGridId]="
                    'bab03161-d633-4134-b437-5c7821498b89'
                "
                [data]="0"
                [isShowHeader]="true"
                [isShowDelete]="false"
                [globalProperties]="globalProperties"
                [fileUploadModuleType]="fileUploadType.ImageGallery"
                [isAutoSaveTreeViewDataAfterEdit]="true"
                (returnImageUrlAction)="onImageUrl($event)"
            >
            </xn-file-explorer>

            <!--            </div>-->
        </div>
    </div>

    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button
                label="Cancel"
                type="button"
                mat-raised-button
                (click)="close()"
            >
                <span class="bt-t ui-button-text ui-c"
                    ><label-translation
                        [keyword]="'Property_bi__Cancel'"
                    ></label-translation
                ></span>
            </button>
        </div>
        <div
            class="widget-info__resize_bottom xn-icon__resize icon-black"
        ></div>
    </p-footer>
</p-dialog>
