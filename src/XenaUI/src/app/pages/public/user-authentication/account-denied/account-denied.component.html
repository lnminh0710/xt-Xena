        <div class="header__block--center col-xs-12 no-padding">
            <h1>Attention!</h1>
            <h3>Access is denied...</h3>
        </div>
        <div class="form-group col-xs-12 no-padding line-separate">
            <hr />

        <div class="form-group">
            <a [routerLink]="[loginUrl]" class="pull-right link-to"

            >
        </div>
    </div>
</div>
