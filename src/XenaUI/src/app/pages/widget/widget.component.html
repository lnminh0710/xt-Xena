<div class="standalone-widget" style="width: 100%; height: 100vh">
    <widget-container
        [pageId]="pageId"
        [currentModule]="currentModule"
        [filterWidgetIds]="filterWidgetIds"
        [onPopup]="true"
        *ngIf="
            pageId &&
            mainWidgetTemplateSettings &&
            mainWidgetTemplateSettings.length
        "
    >
    </widget-container>
</div>
<toaster-container [toasterconfig]="toastrConfig"></toaster-container>
<xn-message-modal></xn-message-modal>
